{% extends 'base.html' %}




  {% block content %}
  <div class="section-container">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="section-container-spacer text-center">
            <h1 class="h2">04 : Contact me</h1>
          </div>

          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <form action="/email" method="post" class="reveal-content">
                <div class="row">
                  <div class="col-md-7">
                    <div class="form-group">
                      <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="text" name="subject" class="form-control" id="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                      <textarea class="form-control" name="message" rows="5" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default btn-lg">Send</button>
                  </div>
                  <div class="col-md-5 address-container">
                    <ul class="list-unstyled">
                      <li>
                        <span class="fa-icon">
                          <i class="fa fa-phone" aria-hidden="true"></i>
                        </span>
                        + 234 07 46 05 98 91
                      </li>
                      <li>
                        <span class="fa-icon">
                          <i class="fa fa-at" aria-hidden="true"></i>
                        </span>
                        balogunolalere@gmail.com
                      </li>
                      <li>
                        <span class="fa-icon">
                          <i class="fa fa fa-map-marker" aria-hidden="true"></i>
                        </span>
                        Lagos, Nigeria
                      </li>
                    </ul>
                    <h3>Follow me on social networks</h3>
                    <a href="https://www.instagram.com/_doombuggy/" title="" class="fa-icon">
                      <i class="fa fa-instagram"></i>
                    </a>
                    <a href="https://twitter.com/_doombuggy" title="" class="fa-icon">
                      <i class="fa fa-twitter"></i>
                    </a>
                    <a href="http://www.linkedin.com" title="" class="fa-icon">
                      <i class="fa fa-linkedin"></i>
                    </a>

                  </div>
                </div>
              </form>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
  {% endblock content %}
